<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="album.css" rel="stylesheet">
    <link rel="stylesheet" type ="text/css" href="../static/css/main.css">

	{% if title %}
	<title> The Break Network - {{title}} </title>
	{% else %}
	<title> The Break Network </title>
	{% endif %}
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">The Break Podcast Network</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href='/'>Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href='/about'>About</a>
	      </li>
	     <li class="nav-item">
	        <a class="nav-link" href='/podcasts'>Podcasts</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#">Disabled</a>
	      </li>
	    </ul>
	    
	  </div>
	</nav>
	<div class ="container">
		{% block  content %}{% endblock %}
	</div>

	<footer class = 'text-muted'>
		<div class = 'container'>
			<p>
			<h3>Listen to us on:</h3>
		    <a href = "https://open.spotify.com/show/1o08i7v7ENvrdY1bnEm4yu" target="_blank">
		    	<img class = "displayed" src = "../static/images/logos/spotify-brands.svg" width="80" height="80" alt = "Spotify Podcasts">
		    </a>

		    <a href = "https://podcasts.apple.com/us/podcast/the-break/id1506395395" target="_blank">
		   	 	<img class = "displayed" src = "../static/images/logos/US_UK_Apple_Podcasts_Listen_Badge_RGB.svg" alt = "Apple Podcasts" >
			</a>

			 <a href = "https://www.facebook.com/thebreakpod" target="_blank">
		    	<i class="fa fa-facebook-square"></i>
		    </a>

		    <a href = "https://www.instagram.com/thebreakpod/" target = "_blank">
		    	<i class="fa fa-instagram"></i>
		    </a>
		    <i class="fa fa-twitter">
	  	 	</i>
	  	 	</p>
	  	 	
		</div>
	</footer>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
