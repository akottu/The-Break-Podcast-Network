{% extends "layout.html" %}

{% block content %}
  <body>
  <main role = "main">
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row">
		    
	{% for podcast in podcasts %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img src= "{{ url_for('static', filename  =  'images/podcast_pics/' + podcast.image_file) }}" align= "middle" width="320" height="210" style="margin:8px 10px" />
               
            </svg>
            <div class="card-body">
              <p class="card-text">
              	<h3> {{podcast.name}} </h3>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for( 'explore', podcast_id = podcast.id) }}"><button type="button" class="btn btn-sm btn-outline-secondary">Explore</button></a>
                </div>
                <small class="text-muted">Date Added {{podcast.date_posted.strftime('%Y-%m-%d')}}</small>
             </div>
             </div>
           </div>
         </div>

	{% endfor %}
	   </div>
	   </div>
	 </div>
  </main>
</body>



{% endblock content %}
